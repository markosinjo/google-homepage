<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="Images/favicon.ico">
    </head>
    <body>
        <header>
            <nav>
                <a id="gmail" href="">Gmail</a>
                <a id="images" href="">Images</a>
                <img class="app-icon" src="Images/google-app-icon.png" alt="">
                <a class="sign-in" href="">Sign in</a>
            </nav>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"> 
            <div>
                <div class="search-bar">
                    <img class="magnifying-glass" src="Images/google-magnifying-glass.png" alt="">
                    <input class="search" type="text">
                </div>

                <div class="search-buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <a class="footer" href="">Advertising</a>
            <a class="footer" href="">Business</a>
            <a class="footer" href="">About</a>
            <a class="footer" href="">How Search works</a>
            <a id="privacy" class="footer" href="">Privacy</a>
            <a class="footer" href="">Terms</a>
            <a id="settings" class="footer" href="">Settings</a>
        </footer>
    </body>
</html>
